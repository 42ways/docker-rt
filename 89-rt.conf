server.modules += ( "mod_fastcgi" )
$HTTP["host"] =~ "^(localhost|HOSTNAME)" {
    fastcgi.server = (
        "/" => (
            "rt" => (
                "socket"      => "/opt/rt4/var/socket",
                "bin-path"    => "/opt/rt4/sbin/rt-server.fcgi",
                "check-local" => "disable",
                "fix-root-scriptname" => "enable",
            )
        )
    )
}
